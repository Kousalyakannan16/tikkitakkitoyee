<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic-Tac-Toe for Kids</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🎮 Tic-Tac-Toe: Play vs AI or Friend 🧠</h1>

    <div class="options">
      <button onclick="setMode('ai')">Play vs AI</button>
      <button onclick="setMode('2p')">Play 2 Player</button>
      <select id="difficulty">
        <option value="hard">AI: Unbeatable</option>
        <option value="medium">AI: Medium</option>
        <option value="easy">AI: Silly</option>
      </select>
    </div>

    <div id="scoreboard">
      <p>❌ You: <span id="scoreX">0</span></p>
      <p>⭕ AI/Friend: <span id="scoreO">0</span></p>
    </div>

    <div id="board" class="board"></div>

    <p id="status" class="status">Choose a mode to begin!</p>
    <div id="funnyAdvice" class="status" style="font-style: italic; color: #636e72;"></div>
    <button id="reset">Play Again 🔁</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
